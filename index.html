<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>DOM Lesson</title>
</head>
<body>
    <div class="modal-bg">      </div>
        <div class="login-box">
            <h2>Changе</h2>
            <form>
              <div class="user-box">
                <input class="change-input__name" type="text" name="name" id="#change" required="">
                <label>Name</label>
              </div>
              <div class="user-box">
                <input class="change-input__age" type="text" name="age" id="#change" required="">
                <label>Age</label>
              </div>
              <button type="button" class="btn btn-primary">Save change</button>
            </form>
          </div>
        
    <div class="head-content">
        <h2>ДОБАВЛЕНИЕ, ИЗМЕНЕНИЕ И УДАЛЕНИЕ ЭЛЕМЕНТА ИЗ ТАБЛИЦЫ</h2>
        <form name="add" class="form-div">
            <div class="name">
                <p>Имя</p>
                <input type="text" class="inp" name="name" >
            </div>
            <div class="age">
                <p>Возраст</p>
                <input type="text" class="inp" name="age" >
            </div>
            <button class="btn">Показать</button>
        </form>
    </div>
    <div class="container">
        <div class="cont-head">
            <p>№</p>
            <p>Имя студента</p>
            <p>Год рождения</p>
            <p>Действия</p>
        </div>
        <hr>
        <div class="excel">
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
